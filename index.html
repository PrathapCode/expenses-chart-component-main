<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <link rel="stylesheet" href="/style.css">

</head>

<body>

  <main class="container">

    <div class="header">

      <div class="balance">
        <p>My balance</p>
        <h2>$921.48</h2>
      </div>

      <img src="/images/logo.svg" alt="" class="logo">

    </div>

    <div class="wrapper">

      <div class="content">
        
        <div><h2>Spending - Last 7 days</h2></div>

        <div class="data">

          <div class="charts">

            <div class="bar-container" >
              <div class=" money money1">52.36</div>
              <div  class="graph-one" id="mon"></div>
            </div>

            <div class="bar-container">
              <div class=" money money2">52.36</div>
              <div class="graph" id="tue"></div>
            </div>

            <div class="bar-container">
              <div class=" money money3">52.36</div>
              <div class="graph" id="wed"></div>
            </div>

            <div class="bar-container">
              <div class=" money money4">52.36</div>
              <div class="graph" id="thu"></div>
            </div>

            <div class="bar-container">
              <div class=" money money5">52.36</div>
              <div class="graph" id="fri"></div>
            </div>

            <div class="bar-container">
              <div class=" money money6">52.36</div>
              <div class="graph" id="sat"></div>
            </div>

            <div class="bar-container">
              <div class=" money money7">52.36</div>
              <div class="graph" id="sun"></div>
            </div>
      
          </div>

          <div class="days">
            <div>mon</div>
            <div>tue</div>
            <div>wed</div>
            <div>thu</div>
            <div>fri</div>
            <div>sat</div>
            <div>sun</div>
          </div>

        </div>

      </div>

      <div class="footer">

        <div class="this-month">
          <p>Total this month</p>
          <h1>$478.33</h1>
        </div>

        <div class="last-month">
          <h5>+2.4%</h5>
          <p>from last month</p>
        </div>
      </div>

    </div>

  </main>

  <script src="/script.js"></script>
  
</body>
</html>
